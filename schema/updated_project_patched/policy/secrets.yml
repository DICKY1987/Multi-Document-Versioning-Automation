# Secrets and credentials policy (issue 5)
#
# This policy describes how secrets should be handled within the
# repository. It defines rotation requirements, allowed environment
# variable prefixes, and patterns that must never appear in source
# code. CI jobs should enforce these rules and fail PRs when
# violations are detected.

rotation_days: 90

allowed_env_prefixes:
  - GITHUB_
  - AWS_
  - SECRET_

disallowed_patterns:
  - AKIA  # AWS access key prefix
  - ASIA  # AWS temporary access key prefix
  - ACESS_TOKEN

local_env_files:
  - .env
  - .env.local

commit_blocks_secrets: true